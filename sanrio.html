<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三丽鸥图标计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

       .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #display {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
        }

       .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

       .icon-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 10px;
        }

       .icon-button img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="icon-button" onclick="appendToDisplay('7')">
                <img src="https://www.sanrio.com.cn/images/family/3/d1.png" alt="7">
            </button>
            <button class="icon-button" onclick="appendToDisplay('8')">
                <img src="https://www.sanrio.com.cn/images/family/3/d1.png" alt="8">
            </button>
            <button class="icon-button" onclick="appendToDisplay('9')">
                <img src="https://www.sanrio.com.cn/images/family/3/d1.png" alt="9">
            </button>
            <button class="icon-button" onclick="appendToDisplay('/')">
                <img src="https://dummyimage.com/60x60/000/fff&text=/" alt="/">
            </button>
            <button class="icon-button" onclick="appendToDisplay('4')">
                <img src="https://www.sanrio.com.cn/images/family/2/d1.png" alt="4">
            </button>
            <button class="icon-button" onclick="appendToDisplay('5')">
                <img src="https://www.sanrio.com.cn/images/family/2/d1.png" alt="5">
            </button>
            <button class="icon-button" onclick="appendToDisplay('6')">
                <img src="https://www.sanrio.com.cn/images/family/2/d1.png" alt="6">
            </button>
            <button class="icon-button" onclick="appendToDisplay('*')">
                <img src="https://dummyimage.com/60x60/000/fff&text=*" alt="*">
            </button>
            <button class="icon-button" onclick="appendToDisplay('1')">
                <img src="https://www.sanrio.com.cn/images/family/1/d1.png" alt="1">
            </button>
            <button class="icon-button" onclick="appendToDisplay('2')">
                <img src="https://www.sanrio.com.cn/images/family/1/d1.png" alt="2">
            </button>
            <button class="icon-button" onclick="appendToDisplay('3')">
                <img src="https://www.sanrio.com.cn/images/family/1/d1.png" alt="3">
            </button>
            <button class="icon-button" onclick="appendToDisplay('-')">
                <img src="https://dummyimage.com/60x60/000/fff&text=-" alt="-">
            </button>
            <button class="icon-button" onclick="appendToDisplay('0')">
                <img src="https://dummyimage.com/60x60/000/fff&text=0" alt="0">
            </button>
            <button class="icon-button" onclick="appendToDisplay('.')">
                <img src="https://dummyimage.com/60x60/000/fff&text=." alt=".">
            </button>
            <button class="icon-button" onclick="calculate()">
                <img src="https://dummyimage.com/60x60/000/fff&text==" alt="=">
            </button>
            <button class="icon-button" onclick="appendToDisplay('+')">
                <img src="https://dummyimage.com/60x60/000/fff&text=+" alt="+">
            </button>
            <button class="icon-button" onclick="clearDisplay()">
                <img src="https://dummyimage.com/60x60/000/fff&text=C" alt="C">
            </button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = '错误';
            }
        }
    </script>
</body>

</html>
