<!DOCTYPE html>
<html>
<head>
    <title>三丽鸥计算器</title>
    <style>
        /* 基础样式 */
        .calculator {
            width: 350px;
            background: #FFE4FA; /* 三丽鸥标志性粉色 */
            padding: 20px;
            border-radius: 20px;
        }
        /* 图标按钮样式 */
        .sanrio-btn {
            background: none;
            border: none;
            width: 60px;
            height: 60px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly style="width:100%; height:50px; margin-bottom:10px; text-align:right">
        <div class="buttons">
            <!-- 使用官方角色图标（示例图片链接需替换） -->
            <button class="sanrio-btn" onclick="append('7')" 
                style="background-image: url('https://www.sanrio.com.cn/images/family/1/d1.png')"></button>
            <button class="sanrio-btn" onclick="append('+')"
                style="background-image: url('https://www.sanrio.com.cn/images/family/3/d1.png')"></button>
            <!-- 其他按钮... -->
        </div>
    </div>
    <script>
        // JavaScript逻辑与基础计算器相同
    </script>
</body>
</html>
